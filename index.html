<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Playfair:wght@300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="mainContainer">
    <h1>Tic Tac Toe</h1>
    <div id="playerControl">
        <input type="text" id="player1" placeholder="Enter Player1 Name">
        <input type="text" id="player2" placeholder="Enter Player2 Name">
    </div>
    <div id="gameBoard"></div>
    <div id="buttons">
        <button id="start">Start Game</button>
        <button id="restart">Re Start</button>

    </div>
    <div id="message"></div>
    <div id="resultDisplay"></div>
    </div>
</body>
</html>
